<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Zero - Loja Virtual</title>
     <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #bdbd8b;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-bottom: 3px solid yellow;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: yellow;
        }
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/" alt="Logo da Loja">
            <h1>Zona Zero</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Meu Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="pesquisa-bar">
        <input type="text" placeholder="Pesquisar produtos...">
        <button>Buscar</button>
    </div>

    <main>
        <h2>Coleção Nova</h2>

        <div class="produtos-container">
            <div class="produto-card">
                <img src="img/" alt="Produto 1">
                <h3>Camisa Casual Branca</h3>
                <p class="preco">R$ 79,90</p>
                <button>Comprar</button>
            </div>

            <div class="produto-card">
                <img src="img/" alt="Produto 2">
                <h3>Camisa Cinza Estampa</h3>
                <p class="preco">R$ 89,90</p>
                <button>Comprar</button>
            </div>

            <div class="produto-card">
                <img src="img/" alt="Produto 3">
                <h3>Camisa Preta Logo</h3>
                <p class="preco">R$ 79,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>
</body>

</html>
